[package]
name = "chimper"
version = "0.1.2"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "A graphical image viewer"
#homepage = "..."
repository = "https://github.com/pedrocr/chimper"
license = "GPL-3.0"
categories = ["multimedia::images"]

[dependencies]
rawloader = "0.34.0"
image = "0.19.0"
rand = "0.4.2"
crossbeam = "0.3.2"
multicache = "0.4.1"

[dependencies.conrod]
version = "0.60.0"
features = ["glium", "winit"]

[profile.release]
panic = "unwind"

[profile.dev]
panic = "unwind"
opt-level = 3

[[bin]]
name = "chimper"
doc = false

[[bin]]
name = "test"
doc = false

[[bin]]
name = "test_awakened"
doc = false

[[bin]]
name = "test_evloop"
doc = false

[package]
name = "chimper"
version = "0.2.1"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "A graphical image viewer"
#homepage = "..."
repository = "https://github.com/pedrocr/chimper"
license = "GPL-3.0"
categories = ["multimedia::images"]

[dependencies]
image = "0.19"
rand = "0.5"
crossbeam-utils = "0.5"

[dependencies.conrod]
version = "0.61"
features = ["glium", "winit"]

[dependencies.imagepipe]
version = "0.2.0"
path = "./imagepipe"

[dependencies.multicache]
version = "0.5.0"
path = "./imagepipe/multicache"

[profile.release]
panic = "unwind"

[profile.dev]
panic = "unwind"
opt-level = 3

[[bin]]
name = "chimper"
doc = false
